<div class="navbar-expand-lg mb-5">
    <!-- Navbar Toggle -->
    <div class="d-grid">
        <button type="button" class="navbar-toggler btn btn-white mb-3" data-bs-toggle="collapse"
            data-bs-target="#navbarVerticalNavMenu" aria-label="Toggle navigation" aria-expanded="false"
            aria-controls="navbarVerticalNavMenu">
            <span class="d-flex justify-content-between align-items-center">
                <span class="text-dark">Filter</span>

                <span class="navbar-toggler-default">
                    <i class="bi-list"></i>
                </span>

                <span class="navbar-toggler-toggled">
                    <i class="bi-x"></i>
                </span>
            </span>
        </button>
    </div>
    
    <!-- End Navbar Toggle -->
    <div class="mb-5">
        <h5 class="mb-3">Last updated</h5>

        <!-- Select -->
        <select class="form-select form-select-sm">
            <option value="within last day">within last day</option>
            <option value="within last week">within last week</option>
            <option value="within last month">within last month</option>
            <option value="within last 3 months">within last 3 months</option>
            <option value="within last 6 months" selected>within last 6 months</option>
            <option value="show all resumes">show all resumes</option>
        </select>
        <!-- End Select -->
    </div>

    <div id="navbarVerticalNavMenu" class="collapse navbar-collapse">
        <div id="shopNavCategories" class="nav nav-pills nav-vertical">
            <h5>Categories Listing</h5>

            <div *ngFor="let category of categories">
                <!-- Collapse -->
                <a *ngIf="category?.subcategory?.length > 0" class="nav-link collapsed" [ngClass]="(category?.subcategory?.length > 0) ? 'dropdown-toggle' : ''" [attr.data-bs-target]="generateID('#' + category?.name)" role="button" data-bs-toggle="collapse"
                    aria-expanded="false" [attr.aria-controls]="generateID(category?.name)">
                     {{category?.name | titlecase}}
                </a>
                <a *ngIf="category?.subcategory?.length == 0" class="nav-link collapsed" routerLink="/{{category?.name.replace('&', 'and').split(' ').join('-') | lowercase}}">
                     {{category?.name | titlecase}}
                </a>
    
                <div *ngIf="category?.subcategory?.length > 0" [id]="generateID(category?.name)" class="nav-collapse collapse" data-bs-parent="#shopNavCategories">
                    <div id="shopNavCategoriesOne">
                        <a class="nav-link" routerLink="/{{category?.name.replace('&', 'and').split(' ').join('-') | lowercase}}">All {{category?.name | titlecase}}</a>
                        <a *ngFor="let subcategory of category?.subcategory" class="nav-link" routerLink="/{{subcategory?.name.replace('&', 'and').split(' ').join('-') | lowercase}}">{{subcategory?.name | titlecase}}</a>
                    </div>
                </div>
                <!-- End Collapse -->
            </div>
        </div>
    </div>
