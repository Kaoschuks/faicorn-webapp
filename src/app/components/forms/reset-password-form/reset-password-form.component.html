<div class="flex-grow-1 mx-auto">
  <!-- Form -->
  <form [formGroup]="resetPasswordForm" (ngSubmit)="OnSubmit()">
    <!-- Form -->
    <div class="mb-4">
      <label class="form-label" for="signupModalFormLoginEmail"
        >New Password</label
      >
      <div
        class="input-group input-group-merge"
        data-hs-validation-validate-class
      >
        <input
          type="password"
          class="js-toggle-password form-control form-control-lg"
          formControlName="password"
          id="signupModalFormLoginPassword"
          placeholder="8+ characters required"
          aria-label="8+ characters required"
          required
          minlength="8"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="p-1 text-danger"
        >
          <div *ngIf="password?.errors?.['minlength']">
            Password should be at least 8 characters long.
          </div>
          <div *ngIf="password?.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label" for="signupModalFormLoginEmail"
        >Confirm Password</label
      >
      <div
        class="input-group input-group-merge"
        data-hs-validation-validate-class
      >
        <input
          type="password"
          class="js-toggle-password form-control form-control-lg"
          formControlName="rpassword"
          id="signupModalFormLoginConfirmPassword"
          placeholder="8+ characters required"
          aria-label="8+ characters required"
          required
          minlength="8"
        />
      </div>
      <div
        *ngIf="rpassword?.invalid && (rpassword?.dirty || rpassword?.touched)"
        class="p-1 text-danger"
      >
        <div *ngIf="rpassword?.errors?.['passwordMismatch']">
          Passwords do not match.
        </div>
        <div *ngIf="rpassword?.errors?.['required']">
          Confirm Password is required.
        </div>
      </div>
    </div>
    <!-- End Form -->

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-secondary btn-sm">
        Recover Your Account
      </button>
    </div>
  </form>
  <!-- End Form -->
</div>
