
          <div class="flex-grow-1 mx-auto">

            <div class="d-grid gap-2 mx-auto">
              <!-- <button (click)="socialRegister('facebook')" class="btn btn-outline-dark btn-sm bold fs-16" type="button">Continue with Facebook</button> -->
              <button (click)="socialRegister('google')" class="btn btn-outline-danger btn-sm bold fs-16" type="button">Continue with Google</button>
            </div>
            <br />

            <div class="text-center fs-14 bold">
              <p>Or Continue Using Email.</p>
            </div>
            
            <p class="text-danger">{{error}}</p>
            <!-- Form -->
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <!-- Form -->
              <div class="mb-4">
                <label class="form-label" for="signupModalFormLoginEmail">Your email</label>
                <input type="email" class="form-control form-control-lg" formControlName="email" id="signupModalFormLoginEmail" placeholder="email@site.com" aria-label="email@site.com" required>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                  class="p-1 text-danger">
                  <div *ngIf="email?.errors?.['pattern']">Please enter a valid email address.</div>
                  <div *ngIf="email?.errors?.['required']">
                    Email is required.
                  </div>
                </div>
              </div>
              <!-- End Form -->

              <!-- Form -->
              <div class="mb-4">

                <label class="form-label" for="signupModalFormLoginEmail">Your Password</label>
                <div class="input-group input-group-merge" data-hs-validation-validate-class>
                  <input type="password" class="js-toggle-password form-control form-control-lg" formControlName="password" id="signupModalFormLoginPassword" placeholder="8+ characters required" aria-label="8+ characters required" required minlength="8">
                  <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                  class="p-1 text-danger">
                    <div *ngIf="password?.errors?.['minlength']">Password should be at least 8 characters long.</div>
                    <div *ngIf="password?.errors?.['required']">
                      Password is required.
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Form -->

              <!-- Form -->
              <div class="mb-4">

                <label class="form-label" for="signupModalFormLoginEmail">Confirm Password</label>
                <div class="input-group input-group-merge" data-hs-validation-validate-class>
                  <input type="password" class="js-toggle-password form-control form-control-lg" formControlName="rpassword" id="signupModalFormLoginPassword" placeholder="8+ characters required" aria-label="8+ characters required" required minlength="8">
                  <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
                  class="p-1 text-danger">
                    <div *ngIf="confirmPassword?.errors?.['minlength']">Passwords do not match.</div>
                    <div *ngIf="confirmPassword?.errors?.['required']">
                      Confirm Password is required.
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Form -->

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-secondary btn-sm">Create Your Account</button>
              </div>

              <div class="text-center">
                <p class="fs-14">Have an account? <a class="link" routerLink="/login">Sign In</a></p>
              </div>
            </form>
            <!-- End Form -->
          </div>
