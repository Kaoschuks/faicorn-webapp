<form class="card" [formGroup]="profileForm"  (ngSubmit)="saveProfile(profileForm.value)">
    <div class="card-header border-bottom">
      <h4 class="card-header-title">Basic info</h4>
    </div>

    <!-- Body -->
    <div class="card-body">
      <!-- <form> -->
        <!-- Form -->
        <div class="row mb-4">
          <label class="col-sm-3 col-form-label form-label">Profile photo</label>

          <div class="col-sm-9">
            <!-- Media -->
            <div class="d-flex align-items-center">
              <!-- Avatar -->
              <label class="avatar avatar-xl avatar-circle" for="avatarUploader">
                <img id="avatarImg" class="avatar-img" [src]="profileForm?.controls?.image?.value" alt="Image Description" >
              </label>

              <div class="d-grid d-sm-flex gap-2 ms-4">
                <div class="form-attachment-btn btn btn-primary btn-sm">Change photo
                  <input type="file" class="js-file-attach form-attachment-btn-label" id="avatarUploader" (change)="onFileChanged($event)">
                </div>
              </div>
            </div>
            <!-- End Media -->
          </div>
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="row mb-4">
          <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">Full name <i class="bi-question-circle text-body ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Displayed on public forums, such as Front." aria-label="Displayed on public forums, such as Front."></i></label>

          <div class="col-sm-9">
            <div class="input-group">
              <input type="text" class="form-control" formControlName="fullname" id="firstNameLabel" placeholder="Clarice" aria-label="Clarice">
            </div>
          </div>
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="row mb-4">
          <label for="emailLabel" class="col-sm-3 col-form-label form-label">Username <span class="form-label-danger">(required)</span></label>

          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="username" id="emailLabel" placeholder="John Doe" aria-label="clarice@example.com">
          </div>
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="row mb-4">
          <label for="emailLabel" class="col-sm-3 col-form-label form-label">Email <span class="form-label-danger">(required)</span></label>

          <div class="col-sm-9">
            <input type="email" class="form-control" formControlName="email" id="emailLabel" placeholder="clarice@example.com" aria-label="clarice@example.com">
          </div>
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="js-add-field row mb-4">
          <label for="phoneLabel" class="col-sm-3 col-form-label form-label">Phone <span class="form-label-danger">(required)</span></label>

          <div class="col-sm-9">
            <div class="input-group">
              <input type="tel" class="js-input-mask form-control" id="phoneLabel" placeholder="+x(xxx)xxx-xx-xx" aria-label="+x(xxx)xxx-xx-xx" formControlName="phone">

            </div>
          </div>
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="row mb-4">
          <label class="col-sm-3 col-form-label form-label">Gender</label>

          <div class="col-sm-9">
            <div class="input-group input-group-md-down-break">
              <!-- Radio Check -->
              <label class="form-control" for="genderTypeRadio1">
                <span class="form-check">
                  <input type="radio" value="male" class="form-check-input" formControlName="sex" id="genderTypeRadio1">
                  <span class="form-check-label">Male</span>
                </span>
              </label>
              <!-- End Radio Check -->

              <!-- Radio Check -->
              <label class="form-control" for="genderTypeRadio2">
                <span class="form-check">
                  <input type="radio" value="female" class="form-check-input" formControlName="sex" id="genderTypeRadio2">
                  <span class="form-check-label">Female</span>
                </span>
              </label>
              <!-- End Radio Check -->

              <!-- Radio Check -->
              <label class="form-control" for="genderTypeRadio3">
                <span class="form-check">
                  <input type="radio" value="others" class="form-check-input" formControlName="sex" id="genderTypeRadio3">
                  <span class="form-check-label">Other</span>
                </span>
              </label>
              <!-- End Radio Check -->
            </div>
          </div>
        </div>
        <!-- End Form -->
      <!-- </form> -->
    </div>
    <!-- End Body -->

    <!-- Footer -->
    <div class="card-footer pt-0">
      <div class="d-flex justify-content-end gap-3">
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- End Footer -->
  </form>


  <form id="editAddressCard" class="card" [formGroup]="profileForm"  (ngSubmit)="saveProfile(profileForm.value)">
    <div class="card-header border-bottom">
      <h4 class="card-header-title">Address</h4>
    </div>

    <!-- Body -->
    <div class="card-body">

      <!-- Form -->
      <div class="row mb-4">
        <label for="addressLine1Label" class="col-sm-3 col-form-label form-label">Address line 1</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="address1" id="addressLine1Label" placeholder="Your address" aria-label="Your address">
        </div>
      </div>
      <!-- End Form -->

        <!-- Form -->
        <div class="row mb-4">
          <label for="locationLabel-tomselected" class="col-sm-3 col-form-label form-label" id="locationLabel-ts-label">Location</label>

          <div class="col-sm-9">
            <div class="mb-3">
              <input type="text" class="form-control" formControlName="address1_state" id="stateLabel" placeholder="State" aria-label="State">
            </div>
            <input type="text" class="form-control" formControlName="address1_country" id="countryLabel" placeholder="Country" aria-label="Country" value="Nigeria">
          </div>
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="js-add-field row mb-4">
          <label for="addressLine2Label" class="col-sm-3 col-form-label form-label">Address line 2 <span class="form-label-secondary">(Optional)</span></label>

          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="address2" id="addressLine2Label" placeholder="Your address" aria-label="Your address">

          </div>
        </div>
        <!-- End Form -->
    </div>
    <!-- End Body -->

    <!-- Footer -->
    <div class="card-footer pt-0">
      <div class="d-flex justify-content-end gap-3">
        <button class="btn btn-primary" type="submit">Save changes</button>
      </div>
    </div>
    <!-- End Footer -->
  </form>
