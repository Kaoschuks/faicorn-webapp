<div class="card">
  <div class="container py-5">
    <ng-template #show>
      <div class="row">
        <ng-template #elseBlock>
          <div class="col-xl-12 mb-4 mb-md-0">
            <h5 class="font-weight-bold mb-3 text-center text-lg-start">
              Messages
            </h5>

            <div class="card">
              <div class="card-body">
                <ul class="list-unstyled mb-0">
                  <li
                    *ngFor="let convo of messages"
                    class="p-2 border-bottom chat"
                    [routerLink]="'/accounts/messages/' + convo?.channel_id"
                    routerLinkActive="active"
                  >
                    <a
                      href="javascript:void(0);"
                      class="d-flex justify-content-between"
                    >
                      <div class="d-flex flex-row">
                        <img
                          [src]="convo?.users[0]?.image"
                          alt="avatar"
                          class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                          width="60"
                        />
                        <div class="pt-1">
                          <p class="fw-bold mb-0">
                            {{ convo?.users[0]?.username }}
                          </p>
                          <p class="small text-muted">
                            {{ convo?.messages[messages.length - 1]?.messages }}
                          </p>
                        </div>
                      </div>
                      <div class="pt-1">
                        <p class="small text-muted mb-1">
                          {{
                            convo?.messages[messages.length - 1]?.date
                              | dateAsAgo
                          }}
                        </p>
                        <span class="badge bg-danger float-end">1</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </ng-template>
        <messages-id
          *ngIf="_globals.url.split('/')[3]; else elseBlock"
        ></messages-id>
      </div>
    </ng-template>

    <div *ngIf="messages?.length == 0; else show">
      <div class="col-xl-12 mb-4 mb-md-0">
        <h5 class="font-weight-bold mb-3 text-center text-lg-start">
          Messages
        </h5>
        <div class="card-body">
          <no-content>
            <h2>No Messages</h2>
            <p>Your Account has no messages to show right now.</p>
          </no-content>
        </div>
      </div>
    </div>
  </div>
</div>
